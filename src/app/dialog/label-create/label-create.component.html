<div class="title-bar">
    <span class="title-text">New label</span><span [mat-dialog-close] cdkFocusInitial class="close-btn"><i class="material-icons" style="font-size: 20px;">&#xE5CD;</i></span>
</div>
<div mat-dialog-content>
    <form class="label-form" [formGroup]="labelFrom">
        <span>Please Enter a new label name</span>
        <input formControlName="name" style="border: 1px solid gray; background-color: none; width: 100%;">
      
        <input style="margin-top: 10px;" (click)="checkbox()" [checked]="labelFrom.get('selectedLabel').value" formControlName="labelCheck"  type="checkbox" id="check" name="check" value="Nest label under"> &#32;
        <label style="padding-left: 3px;" for="check">&#32;Nest label under:</label><br>
        <select style="width: 100%;" formControlName="selectedLabel">
            <option value="0" [selected]="labelFrom.get('labelCheck').value == true">Pleae select a parent</option>
            <option value="[lamp]/Trash">[lamp]/Trash</option>
            <option value="Junk">Junk</option>
            <option value="Junk E-mail">Junk E-mail</option>
            <option value="Unwanted">Unwanted</option>
            
        </select>
        
        <div mat-dialog-actions style="display: flex; justify-content: flex-end;">
            <button mat-button  (click)="onNoClick()">Cancel</button>
            <button type="submit" mat-button class="btn btn-primary" style="background-color: #1a73e8; color: white;" (click)="onNoClick()">&nbsp;Create &nbsp;</button>
            
          </div>

      </form>
</div>
